<html>
<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="ressources/base.css">
    <link rel="stylesheet" type="text/css" href="ressources/weather.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="constructors.js"></script>
    <script src="ressources/lib.js"></script>
    <script src="looped_funcs.js"></script>
    <script>
        $(document).ready(function () {
            var player = new Player("Dummy");
            display(player);
            time(player);
            setInterval(function () {
                time(player);
            }, 3000);
            setInterval(function () {
                display(player);
            }, 500);

            $("#clickFood").click(function () {
                clickFood(player);
            });

            $("#clickWood").click(function () {
                clickWood(player);
            });

            $("#clickStone").click(function () {
                clickStone(player);
            });

            $("#clickScience").click(function () {
                clickScience(player);
            });

            $("#vegetables").on('click', ".div-buy", function () {
                plantPotato(player, this.id);
            });
        });
    </script>
</head>
<body>
    <section class="main-pannels" id="left-pannel">
        <section id="time" class="weather snow"></section>
        <section class="ui-block" id="ressources-block">
            <h4>Ressources</h4>
            <section><button id="clickFood">Harvest</button> Food: <span id="show-food"></span> (<span></span>/s)</section>
            <section><button id="clickWood">Chop</button> Wood: <span id="show-wood"></span></section>
            <section><button id="clickStone">Mine</button> Stone: <span id="show-stone"></span></section>
            <section><button id="clickScience">Research</button> Science: <span id="show-science"></span></section>
        </section>
        <section class="ui-block" id="build-block">
            <h4>Building</h4>
            <section><button id="buildHouse">Build house</button> House: <span id="show-house"></span></section>
        </section>
    </section>
    <section class="main-pannels" id="middle-pannel">
        <h1>Keep Ruling</h1>
        <section class="ui-block" id="population-block">
            <section>Population: <span id="show-population"></span></section>
        </section>
    </section>
    <section class="main-pannels" id="right-pannel">
    </section>
    <footer></footer>
</body>
</html>
