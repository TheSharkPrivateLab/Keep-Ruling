<html>
<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="ressources/base.css">
    <link rel="stylesheet" type="text/css" href="ressources/weather.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="constructors.js"></script>
    <script src="ressources/lib.js"></script>
    <script src="looped_funcs.js"></script>
    <script>
        $(document).ready(function () {
            var player = new Player("Dummy");
            initPlayerBuildings(player);
            display(player);
            displayBuildings(player);
            time(player);
            setInterval(function () {
                time(player);
            }, 10000);
            setInterval(function () {
                display(player);
            }, 500);

            $(".click").click(function () {
                click(player, this.id);
            });

            $("#build-block").on('click', ".build-button", function () {
                build(player, this.id);
            });
        });
    </script>
</head>
<body>
    <section class="main-pannels" id="left-pannel">
        <section id="time" class="weather snow"></section>
        <section class="ui-block" id="ressources-block">
            <h4>Ressources</h4>
            <section><button class="click" id="Food">Harvest</button> Food: <span id="show-food"></span></section>
            <section><button class="click" id="Wood">Chop</button> Wood: <span id="show-wood"></span></section>
            <section><button class="click" id="Stone">Mine</button> Stone: <span id="show-stone"></span></section>
            <section><button class="click" id="Science">Study</button> Science: <span id="show-science"></span></section>
        </section>
        <section class="ui-block" id="build-block">
        </section>
    </section>
    <section class="main-pannels" id="middle-pannel">
        <h1>Keep Ruling</h1>
        <section class="ui-block" id="population-block">
            <section>Population: <span id="show-population"></span></section>
        </section>
    </section>
    <section class="main-pannels" id="right-pannel">
        <h4>Events</h4>
        <section id="event-population"></section>
    </section>
    <footer></footer>
</body>
</html>
